<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-label="sajumon favicon">
  <defs>
    <!-- crystal glass -->
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6f4a8e"/>
      <stop offset="100%" stop-color="#c7b0de"/>
    </linearGradient>

    <!-- base top (yellow) -->
    <linearGradient id="baseTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff0a8"/>
      <stop offset="100%" stop-color="#ffe08a"/>
    </linearGradient>

    <!-- base bottom (orange) -->
    <linearGradient id="baseBottom" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffb574"/>
      <stop offset="100%" stop-color="#f39c5e"/>
    </linearGradient>
  </defs>

  <!-- crystal ball -->
  <circle
    cx="32"
    cy="26"
    r="20"
    fill="url(#glass)"
    stroke="#000"
    stroke-width="4"
  />

  <!-- highlight -->
  <path
    d="M22 12c-5 6-6 14-3 20"
    fill="none"
    stroke="#fff"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0.6"
  />

  <!-- stars -->
  <g fill="#ffe88a" stroke="#000" stroke-width="2">
    <path d="M22 20l2 4l4 2l-4 2l-2 4l-2-4l-4-2l4-2z"/>
    <path d="M40 24l2 4l4 2l-4 2l-2 4l-2-4l-4-2l4-2z"/>
    <path d="M30 34l1.8 3.6l3.6 1.8l-3.6 1.8l-1.8 3.6l-1.8-3.6l-3.6-1.8l3.6-1.8z"/>
  </g>

  <!-- base top (copied style) -->
  <rect
    x="16"
    y="44"
    width="32"
    height="10"
    rx="5"
    fill="url(#baseTop)"
    stroke="#000"
    stroke-width="4"
  />

  <!-- base bottom (copied style, wider) -->
  <rect
    x="12"
    y="52"
    width="40"
    height="8"
    rx="4"
    fill="url(#baseBottom)"
    stroke="#000"
    stroke-width="4"
  />
</svg>
