<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">

  <!-- Crystal Ball -->
  <circle
    cx="32"
    cy="28"
    r="20"
    fill="#b7a9f7"
    stroke="#111827"
    stroke-width="4"/>

  <!-- Eyes -->
  <circle cx="25" cy="26" r="4" fill="#1f2937"/>
  <circle cx="39" cy="26" r="4" fill="#1f2937"/>

  <!-- Eye highlights -->
  <circle cx="23.8" cy="24.8" r="1.1" fill="#ffffff"/>
  <circle cx="37.8" cy="24.8" r="1.1" fill="#ffffff"/>

  <!-- Smile (softer U shape) -->
  <path
    d="M25 33
       Q32 39 39 33"
    fill="none"
    stroke="#1f2937"
    stroke-width="3"
    stroke-linecap="round"/>

  <!-- Base -->
  <rect
    x="18" y="46"
    rx="6" ry="6"
    width="28" height="8"
    fill="#fde68a"
    stroke="#111827"
    stroke-width="3"/>

  <rect
    x="14" y="52"
    rx="7" ry="7"
    width="36" height="8"
    fill="#fdba74"
    stroke="#111827"
    stroke-width="3"/>

</svg>
